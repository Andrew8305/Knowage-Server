
	      
				<div layout = row>
				
					<div class="tags" flex= 80>			
						<span ng-repeat = "one in allTags|limitTo:limitation" ng-click="toggleTag(one)">
							<span class="tag" >{{one.name}}</span>
							
						</span>	
					</div>
					
					<div flex=20 ng-if="allTags.length > 5">
						<div  class="lower" ng-click="toggleAllTags()"><i ng-class = "colapsed.name"></i>
					</div>
					
				</div>
